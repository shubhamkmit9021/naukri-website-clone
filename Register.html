<script>
    document.querySelector("button").addEventListener("click", fetchFata);

    function fetchFata(){
        event.preventDefault();
        var obj = {
             post : document.getElementById("position").value,
            company : document.getElementById("cmpname").value,
            exp : document.getElementById("exp").value,
            salary : document.getElementById("salary").value,
            loc : document.getElementById("loc").value,
            skill : document.getElementById("skill").value,
            details : document.getElementById("desc").value,
        }

        var regArr = JSON.parse(localStorage.getItem("registerJob")) || [];

        regArr.push(obj);

        localStorage.setItem("registerJob", JSON.stringify(regArr));

       document.getElementById("position").value = "";
       document.getElementById("cmpname").value = "";
       document.getElementById("exp").value = "";
       document.getElementById("salary").value = "";
       document.getElementById("loc").value = "";
       document.getElementById("skill").value = "";
       document.getElementById("desc").value = "";
       alert("Job Posted Successfully");
    }
</script>
